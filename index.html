<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <form id="city-form">
            <div class="search-bar">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button type="submit">Search</button>
            </div>
            <div class="search-history-dropdown" id="search-history-dropdown">
                <!-- Search history will be displayed here -->
            </div>
        </form>
        <div class="main-content">
            <div class="left-column">
                <div class="current-weather" id="weather-info">
                    <!-- Current weather information will be displayed here -->
                </div>                
                </div>
            </div>
            <div class="right-column">
                <div class="forecast">
                    <!-- 5-day weather forecast will be displayed here -->
                </div>
                <div class="additional-info">
                    <!-- Additional weather information for today will be displayed here -->
                </div>
            </div>
        </div>
        <div id="search-history">
            <!-- Search history will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
